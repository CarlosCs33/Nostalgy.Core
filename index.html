<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgy.Core</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container-fluid banner vh-100">
        <div class="container pt-4">
            <div class="glass overflow-hidden">
                <div class="blue-strip-bar">
                    <div class="window-controls">
                        <div class="win-btn">_</div>
                        <div class="win-btn">□</div>
                        <div class="win-btn close-x">X</div>
                    </div>
                </div>
                <div class="glass-nav-body">
                    <nav class="navbar navbar-expand-lg navbar-dark w-100 p-0">
                        <div class="container-fluid p-0">
                            <a href="#" class="brand-text navbar-brand">
                                Nostalgy.Core
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ms-auto gap-3 text-start ps-2"> 
                                    <li class="nav-item"><a class="nav-link-retro fw-bold" href="#inicio">Inicio</a></li>
                                    <li class="nav-item"><a class="nav-link-retro fw-bold" href="#proyectos">Tienda</a></li>
                                    <li class="nav-item"><a class="nav-link-retro fw-bold" href="#contacto">Conócenos</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
             </div>
        </div>
        <div class="container">
            <div class="banner-box glass my-4 p-4 p-lg-5">
                <div class="row align-items-center gy-3">
                    <div class="col-12 col-lg-7 d-flex flex-column align-items-center">
                        <div class="title-container position-relative">
                            <div class="title-pill">
                                NOSTALGY
                            </div>
                            <div class="core-text">
                                .CORE
                            </div>
                            <img src="recursos/manoPixel.png" class="globe-icon position-absolute" alt="Globo Y2K">
                        </div>
                        <a href="#contenido" class="pixel-button p-3 mt-4 mt-lg-5">Comprar Ahora</a>
                    </div>
                    <div class="col-12 col-lg-5 d-flex justify-content-center">
                        <div class="photo-container w-75 w-lg-100 d-flex justify-content-center">
                            <div class="photo-circle-border">
                                <img src="recursos/logoNC.png" class="img-fluid rounded-circle" alt="TV Icon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="container pt-5 pb-5">
            <div class="glass mx-3 p-4 p-lg-5"> 
                <h2 class="display-4 text-center mb-5" style="font-family: 'Press Start 2P', monospace; color: white; text-shadow: 2px 2px #000;">
                    Conoce Nuestros Estilos
                </h2>
                <div class="style-bubble-grid">
                    <a href="#styleDisplay" class="style-bubble" data-style="dreamcore">
                        <img src="recursos/estilos/dreamcore.jpg" alt="Dreamcore">
                        <div class="bubble-shine"></div>
                        <span>Dreamcore</span>
                    </a>
                    <a href="#styleDisplay" class="style-bubble" data-style="weirdcore">
                        <img src="recursos/estilos/weirdcore.jpg" alt="Weirdcore">
                        <div class="bubble-shine"></div>
                        <span>Weirdcore</span>
                    </a>
                    <a href="#styleDisplay" class="style-bubble" data-style="frutiger">
                        <img src="recursos/estilos/frutiger.jpg" alt="Frutiger Aero">
                        <div class="bubble-shine"></div>
                        <span>Frutiger Aero</span>
                    </a>
                    <a href="#styleDisplay" class="style-bubble" data-style="cybercore">
                        <img src="recursos/estilos/cybercore.jpg" alt="Cybercore">
                        <div class="bubble-shine"></div>
                        <span>Cybercore</span>
                    </a>
                    <a href="#styleDisplay" class="style-bubble" data-style="kidcore">
                        <img src="recursos/estilos/kidcore.jpg" alt="Kidcore">
                        <div class="bubble-shine"></div>
                        <span>Kidcore</span>
                    </a>
                    <a href="#styleDisplay" class="style-bubble" data-style="darkaero">
                        <img src="recursos/estilos/darkaero.jpg" alt="Dark Aero">
                        <div class="bubble-shine"></div>
                        <span>Dark Aero</span>
                    </a>
                </div>
                <div id="styleDisplay" class="text-center mt-4 text-white" style="display:none;"></div>
            </div>
        </div>
    </div>
    <div id="contacto" class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="glass p-0 overflow-hidden">
                    <div class="window-bar d-flex justify-content-between align-items-center p-2">
                        <div class="d-flex align-items-center gap-2">
                            <img src="recursos/manoPixel.png" width="20" alt="icon"> <span style="font-family: 'Press Start 2P'; font-size: 0.7rem; color: white;">Enviar Mensaje...</span>
                        </div>
                        <div class="window-controls d-flex gap-1">
                            <div class="win-btn">_</div>
                            <div class="win-btn">□</div>
                            <div class="win-btn close-x">X</div>
                        </div>
                    </div>
                    <div class="p-4">
                        <form id="retroForm">
                            <div class="mb-3">
                                <label for="nickname" class="form-label text-white" style="font-family: 'Press Start 2P'; font-size: 0.7rem;">&gt; Nickname:</label>
                                <input type="text" class="form-control retro-input" id="nickname" placeholder="xX_Usuario_Xx">
                            </div>
                        
                            <div class="mb-3">
                                <label for="email" class="form-label text-white" style="font-family: 'Press Start 2P'; font-size: 0.7rem;">&gt; Email:</label>
                                <input type="email" class="form-control retro-input" id="email" placeholder="tu@hotmail.com">
                            </div>

                            <div class="mb-4">
                                <label for="message" class="form-label text-white" style="font-family: 'Press Start 2P'; font-size: 0.7rem;">&gt; Mensaje:</label>
                                <textarea class="form-control retro-input" id="message" rows="3" placeholder="Escribe aquí..."></textarea>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="pixel-button w-100">
                                    ENVIAR
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.js" integrity="sha512-wrQIZRuIVRafoAsp5i2HIXa+3oF+lQqx4eOMAdw+vt7npivM7+D4OMIZPhlkdbV18VxZLkn2QaOii6cr8c1+dA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
